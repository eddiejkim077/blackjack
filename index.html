<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlackJack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
    <script defer src="js/main.js"></script>
</head>

<body>
    <h1>BlackJack</h1>
    <div class="dealer">
        <h2>Dealer Hand</h2>
        <section class="dealer-cards"></section>
    </div>

    <div class="between">
        <h2 class="bankroll">$$$: <span></span></h2>
        <h2 id="bet-amt">Bet Amount: <span></span></h2>
        <div class="bet-controls">
            <button class="deal btn btn-dark">Deal</button>
            <button id="inc-btn" class="btn btn-dark">Increase Bet</button>
            <button id="dec-btn" class="btn btn-dark">Decrease Bet</button>
        </div>
    </div>

    <div class="player">
        <h2>Player Hand</h2>
        <section class="player-cards"></section>
    </div>

    <div class="game-controls">
        <button class="hit btn btn-dark">Hit</button>
        <button class="stand btn btn-dark">Stand</button`>
    </div>
</body>

</html>
